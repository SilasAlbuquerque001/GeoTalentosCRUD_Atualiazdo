{% block conteudo %}

<form method="POST" class="mt-3" action="{% if jovem %}/editar_jovem/{{ jovem[0] }}{% else %}/novo_jovem{% endif %}">
  <div class="mb-3"><label class="form-label">Nome:</label><input type="text" class="form-control" name="nome" value="{% if jovem %}{{ jovem[1] }}{% endif %}" required></div>
