<h2>Editar Oportunidade</h2>

<form action="{{ url_for('editar_oportunidade', id=oportunidade.id) }}" method="POST">
  <input type="text" name="titulo" value="{{ oportunidade.titulo }}" required>
  <input type="text" name="descricao" value="{{ oportunidade.descricao }}" required>
  <button type="submit">Salvar</button>
</form>

<a href="{{ url_for('oportunidades') }}">Voltar</a>
