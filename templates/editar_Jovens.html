<h2>Editar Jovem</h2>

<form action="{{ url_for('editar_jovem', id=jovem.id) }}" method="POST">
  <input type="text" name="nome" value="{{ jovem.nome }}" required>
  <input type="number" name="idade" value="{{ jovem.idade }}" required>
  <input type="email" name="email" value="{{ jovem.email }}" required>
  <button type="submit">Salvar</button>
</form>

<a href="{{ url_for('jovens') }}">Voltar</a>
